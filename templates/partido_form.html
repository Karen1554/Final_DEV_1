{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">
        {% if form.instance.id %}
            Editar Partido
        {% else %}
            Crear Partido
        {% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'partidos_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
